name: Deploy Docker Image by GithubAction

on:
  push:
    branches:
      - main

jobs:
  my_job:
    name: build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Get New Code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Docker Login
        run: docker login --username=${{ secrets.DOCKER_NAME }} --password=${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image and Push
        run: docker image build -t huli66/blog-backend:latest . && docker push huli66/blog-backend:latest

      - name: SSH login
        run: ssh $${{ secrets.REMOTE_NAME }}@${{ secrets.REMOTE_PASSWORD}}

      - name: Tencent Login and Run Command
        uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.PASSWORD }}
          command: cd ~/static-blog/deploy && sh blog-backend.sh ${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_PASSWORD }}
